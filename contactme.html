    <body>
        <header>
            <div class="banner">
                 <div id="logo"><img src="photos/revelroadlogo.png"></div>

        <div class="container">
            <h2>Send me your info!</h2>
      <form action="https://formspree.io/f/xlezkdrw" method="post">
            <label for="fname">First Name*</label></br>
            <input type="text" id="fname" name="fname" placeholder="Jane" required></br>
            <label for="lname">Last Name*</label></br>
            <input type="text" id="lname" name="lname" placeholder="Doe" required></br>
            <label for="email">E-mail*</label></br>
            <input type="email" id="email" name="email" placeholder="janedoe@something.com" required></br>
            <label for="company">Company Name</label></br>
            <input type="text" id="company" name="company" placeholder="My Business"></br>
            <label for="message">Leave me a message*</label></br>
            <input type="text" id="message" name="message" placeholder="Type your message here" size="150x100" required></br>
            <button type="reset" value="reset">Reset</button>
            <button class="submit" type="submit" value="submit">Submit</button>
            <script>
                for (var clickButton of
                document.getElementsByClassName("submit"))
                clickButton.addEventListener("click", alertMeessage);
                function alertMeessage() {
                   alert("Thank you for your info, I look forward to working with you!");
                }
             </script>
