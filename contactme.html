<!DOCTYPE html>
<html lan="en-US">
    <head>
        <title>Revel Roan Copy & Design </title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Dancing+Script&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
           <div class="banner">
                <div id="logo"><img src="photos/revelroadlogo.png"></div>
                <div class="name">
                    <h1>Revel Roan</h1>
                    <h3>Copy and Design</h3>
                </div>
                <div class="button"><a href="contactme.html">Contact Me!</a></div>
                <nav><ul><li><a href="home.html">Home</a></li><li><a href="services.html">Services</a></li><li><a href="mywork.html">My Work</a></li></ul></nav> 
            </div>
        </header>
        <div class="container">
      <form action="#" method="post">
        <label for="fname">First Name*</label>
        <input type="text" id="fname" name="fname" placeholder="Jane" required><br/>
        <label for="lname">Last Name*</label>
        <input type="text" id="lname" name="lname" placeholder="Doe" required><br/>
        <label for="email">E-mail*</label>
        <input type="email" id="email" name="email" placeholder="janedoe@something.com" required><br/>
        <label for="company">Company Name</label>
        <input type="text" id="company" name="company" placeholder="My Business"><br/>
        <label for="message">Leave me a message*</label><br/>
        <input type="text" id="message" name="message" placeholder="Type your message here" size="150x100" required><br/>
        <input type="reset" value="reset">
        <input type="submit" value="submit">
    </div>
    </body>
</html>
